<!--
    html>head+body>.container-fluid>h1+.col-12>form.needs-validation>(.row>.col.mb-3>label+input[placehoder=''][value=''][placehoder=''][id=''].form-control+.invalid-feedback)*5+.row>.col.text-center>button:submit.btn.btb-primary{Enviar Mensagem}
-->

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1>Entre em contato</h1>
        <div class="col-12 col-md-6 offset-md-3">
            <form action="" class="needs-validation">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Nome</label>
                        <input type="text" placehoder="Digite seu nome" value="" id="firstName" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Sobrenome</label>
                        <input type="text" placehoder="Digite seu sobrenome" value="" id="lastName" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="email">E-mail</label>
                        <input type="email" placehoder="Digite seu e-mail" value="" id="email" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="">Assunto</label>
                        <input type="text" placehoder="" value="" id="" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="message">Mensagem</label>
                        <textarea id="message" cols="30" rows="10" class="form-control"></textarea>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3 text-center"><button class="btn btn-primary">Enviar mensagem</button></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
